<!DOCTYPE html>
<html>
<head>
    <title>Project Management Wizard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
</head>
<body>
<div id="login" data-bind="visible: isLoggedIn() === false">
    <h2>Login</h2>
    <form data-bind="submit: login">
        <input type="text" data-bind="value: username" placeholder="Username" required />
        <input type="password" data-bind="value: password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
    <p data-bind="text: loginErrorMessage"></p> <!-- Добавлено для отображения сообщений об ошибках -->
</div>

<div id="management" data-bind="visible: isLoggedIn()">
    <h2>Project Management</h2>
    <!-- Здесь будет код для управления сущностями -->
</div>


    <script src="app.js"></script>
</body>
</html>
